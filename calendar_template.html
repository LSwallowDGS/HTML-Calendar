<!DOCTYPE html>
<html>
<head>
    <title>Event Calendar</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Event Calendar</h1>
    {% for day, events in events_by_day.items() %}
        <h2>{{ day }}</h2>
        <ul>
            {% for event in events %}
                <li>
                    <strong>{{ event.title }}</strong><br>
                    Date: {{ day }}<br>
                    Time: {{ event.time }}<br>
                    Location: {{ event.location }}
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
